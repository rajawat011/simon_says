<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simon says</h1>
    </header>
    <main>
        <div class="circle score"  type="button" id="start">start</div>
        <div class="back-circle"></div>
        <h2 class="reset display" id="reset">Game is over</h2>
        <button class="play display" id="play-again">Play Again</button>
        <section class="btns-container">
            <div class="upper-divs">
                <div class="btn red" type="button" id="red"></div>
                <div class="btn yellow" type="button" id="yellow"></div>
            </div>
            <div class="lower-divs">
                <div class="btn blue" type="button" id="blue"></div>
                <div class="btn green" type="button" id="green"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
